{% extends "admin_base.html" %}

{% block content %}
<div class="container-fluid">
    {% include "admin_header.html" %}

    <div class="row write-row">
        <div class="col-md-6 editor">
            <form role="form" class="write" action="/admin/post" method="POST">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-11 col-sm-11 col-xs-11 pull-left">
                            <input type="text" id="title" name="title" class="form-control" placeholder="Title"/>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-1  no-padding pull-right">
                            <div class="btn-group">
                                <button class="btn bsn-xs btn-default dropdown-toggle" id="add-fm" data-toggle="dropdown"><span class="glyphicon glyphicon-plus-sign"></span></button>
                                <ul class="dropdown-menu pull-right" role="menu">
                                    <li><a href="#" class="dm-summary">Add Summary</a></li>
                                    <li><a href="#" class="dm-tags">Add Tags</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group front-matter">
                    <input type="text" id="date" name="date" class="form-control" placeholder="Date"/>
                </div>

                <div class="form-group content-editor">
                    <textarea name="content" class="form-control" id="content-editor" placeholder="Content" oninput="this.editor.update()"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" name="post" value="Post" class="btn btn-lg btn-primary"/>
                </div>
            </form>
        </div>

        <div class="col-md-6 preview-col">
            <div id="preview"></div>
        </div>
    </div>
</div>

{% endblock %}
